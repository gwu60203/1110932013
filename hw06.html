<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hw06</title>
	<style>
		span{
			display: inline-block;
			width: 30px;
			background-color: skyblue;
			text-align: right;
		}
	</style>
</head>
<body>
	<center>
	<table border="1">
		<script>
			for(i=1;i<=9;i++)
			{
				if(i==1||i==4||i==7)
				if(i%3==1)
					document.write('<tr>');
				document.write('<td>');
				for(j=1;j<=9;j++)
				{
					document.write(i+'*'+j+'=<span>'+(i*j)+'</span><br>');
				}
				document.write('</td>');
				if(i%3==0)
					if(i==3||i==6||i==9)
						document.write('</tr>');
			}	
		</script>
	</table>
	</center>
</body>
</html>
